<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Code Runner MVP</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/darcula.css">

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/python/python.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      background: #1e1e1e;
      color: #ddd;
      font-size: 18px;
    }

    h2 {
      color: #fff;
      font-size: 22px;
      margin-bottom: 10px;
    }

    #editor {
      height: 300px;
      border: 1px solid #444;
    }

    .CodeMirror {
      height: 100%;
      font-size: 18px; 
    }

    #run {
      width: 100%;
      margin-top: 12px;
      padding: 14px 20px;
      font-size: 20px;
      background: #3c3c3c;
      border: 1px solid #555;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    #run:hover {
      background: #555;
    }

    #output {
      background: #121212;
      color: #0f0;
      padding: 14px;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 100px;
      border-radius: 6px;
      border: 1px solid #333;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<h2>Python Interpreter</h2>

<div id="editor"></div>
<button id="run">‚ñ∂ –í—ã–ø–æ–ª–Ω–∏—Ç—å</button>

<pre id="output"></pre>

<script>
  const editor = CodeMirror(document.getElementById('editor'), {
    mode: "python",
    theme: "darcula",
    lineNumbers: true,
    indentUnit: 4,
    value: "print('Hello world!')"
  });

  document.getElementById("run").onclick = async () => {
    const code = editor.getValue();
    const output = document.getElementById("output");

    output.innerText = "‚è≥ –û—Ç–ø—Ä–∞–≤–ª—è—é –∫–æ–¥...";

    const urlParams = new URLSearchParams(window.location.search);
    const section_id = parseInt(urlParams.get("sid"));
    const telegram_id = parseInt(urlParams.get("tid"));
    const message_id = parseInt(urlParams.get("mid"));

    try {
      const resp = await fetch("/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          code: code,
          section_id: section_id,
          telegram_id: telegram_id,
          message_id: message_id
        })
      });

      const data = await resp.json();
      console.log("–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:", data);
      output.innerText = JSON.stringify(data, null, 2);

      if(data.status === "ok"){
        output.innerText = "‚úî –†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram!";
      } else {
        output.innerText = "‚ö†Ô∏è –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫";
      }

    } catch (err) {
      output.innerText = "üö´ –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ —Å–µ—Ä–≤–µ—Ä—É";
      console.error(err);
    }
  };
</script>

</body>
</html>
