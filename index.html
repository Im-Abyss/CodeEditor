<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Code Runner MVP</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/darcula.css">

  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/python/python.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 15px;
      background: #1e1e1e;
      color: #ddd;
    }

    h2 {
      margin-top: 0;
      color: #fff;
    }

    #editor {
      border: 1px solid #444;
      height: 300px;
    }

    #run {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;

      background: #3c3c3c;
      border: 1px solid #555;
      color: #fff;
      border-radius: 6px;
    }

    #run:hover {
      background: #555;
    }

    #output {
      background: #121212;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 80px;
      border-radius: 6px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

<h2>Python Interpreter MVP</h2>

<div id="editor"></div>
<button id="run">▶ Выполнить</button>

<pre id="output"></pre>

<script>
  const editor = CodeMirror(document.getElementById('editor'), {
    mode: "python",
    theme: "darcula",
    lineNumbers: true,
    indentUnit: 4,
    value: "print('Hello from Telegram WebApp!')"
  });

  document.getElementById("run").onclick = async () => {
    const code = editor.getValue();

    const response = await fetch("https://api.extendsclass.com/exec/python/3.10", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code: code })
    });

    const data = await response.json();
    document.getElementById("output").innerText = data.stdout || data.stderr;
  };
</script>

</body>
</html>
